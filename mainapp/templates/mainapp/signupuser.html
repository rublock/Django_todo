{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

    <div class="container">
        <form method="POST">
            <input type="hidden" name="csrfmiddlewaretoken"
                value="Pbup7355NaTlHcGg5frznG2SgwPgIeppipuVjdwQuAivurYzJeipMK8ZYuAtWy5P">
            <div class="mb-3">
                {% csrf_token %}
                <label class="form-label" for="id_username">Имя пользователя</label>
                <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username"
                    autofocus="" class="form-control"
                    title="Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only." required=""
                    id="id_username" value="{{ from.username }}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="id_password1">Пароль</label>
                <input type="password" name="password1" autocomplete="new-password" class="form-control"
                    title="Your password can’t be too similar to your other personal information.Your password must contain at least 8 characters.Your password can’t be a commonly used password.Your password can’t be entirely numeric."
                    required="" id="id_password1" value="{{ from.password1 }}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="id_password2">Повторите пароль</label>
                <input type="password" name="password2" autocomplete="new-password" class="form-control"
                    title="Enter the same password as before, for verification." required="" id="id_password2"
                    value="{{ from.password2 }}">
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>

{% endblock content %}
