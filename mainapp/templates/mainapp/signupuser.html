{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

    <div class="container" style="width: 540px;">
        <span class="text-danger">{{ error }}</span><br><br>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
    </div>

{% endblock content %}
