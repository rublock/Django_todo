<!-- Base template for whole project -->
<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Django_base</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Favicon.ico -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">

</head>

<body class="bg-light">

    <!-- Header -->
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="btn btn-primary" style="margin: 5px 50px 0 0;">Home</span>
        </a>
  
        {% include 'includes/include.html' %}

        <div class="text-end">
          <a href="{% url 'mainapp:todos' %}" type="button" class="btn btn-warning" style="margin: 5px 5px 0 0;">Todos</a>
          <a href="{% url 'mainapp:signupuser'%}" type="button" class="btn btn-warning" style="margin: 5px 5px 0 0;">SIGN</a>
          <a href="{% url 'admin:index' %}" type="button" class="btn btn-warning" style="margin: 5px 5px 0 0;">Admin</a>
        </div>
        
      </header>

    {% block content %}{% endblock content %}

    <script src="{% static 'js/bootstrap.min.js' %}"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
